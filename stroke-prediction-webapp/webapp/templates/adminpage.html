{% extends "base.html" %}
{% block content %}
<div class="admin-content">
    <form method="POST" action="">
        {{ form.csrf_token }}
        <legend class="border-bottom mb-4">Choose how to export your Database</legend>
        <div class="export-group">
            <div>
                {{ form.dataformats.label(class="form-control-dropdown") }}
                {{ form.dataformats(class="form-select form-select-lg") }}
            </div>
            <div class="form-group-submit">
                <button class="submit-btn">{{ form.export_csv_button(class="btn btn-lg") }}</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
